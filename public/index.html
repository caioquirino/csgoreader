<!doctype html>
<html>
<head>
  <title>CSGO demo reader</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  Demo files
  <ul id="example-1">
    <li v-for="item in demoFiles">
      <button v-on:click='start(item)' :disabled="running">{{ item }}</button>
    </li>
  </ul>
  Players
  <ul id="example-2">
    <li v-for="item in players">
      {{ item.name }} - {{item.steamId}}
    </li>
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="csgoreader.js"></script>
<script src="cs_vue.js"></script>
</body>
</html>
